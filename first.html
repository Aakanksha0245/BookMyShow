<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./book.css">
</head>
<body>

<header>
    <div class="head">

        <!-- LOGO BAR -->
        <div class="logo">
            <div class="left">
                <h1>BookMyShow</h1>
            </div>
            <div class="right">
                <button>Movies</button>
                <button>Events</button>
                <button>Sports</button>
                <button>More</button>
            </div>
        </div>

        <!-- SEARCH (FIXED) -->
        <div class="search">
            <input type="text" class="searching"
                   placeholder="Search for Movies, Events, Plays, Sports and Activities">
            <button>Search</button>
        </div>

    </div>
</header>

<!-- HERO -->
<div class="hero">
    <h2>Experience the best movies and events</h2>
    <button>Book Now</button>
</div>

<!-- MOVIES -->
<div class="mover">
    <h2>Popular Movies</h2>
</div>

<div class="movie">
    <div class="card">
        <img src="./dhurandhar.avif" alt="">
        <h3>Dhurandhar</h3>
    </div>

    <div class="card">
        <img src="./avatar.avif" alt="">
        <h3>Avatar</h3>
    </div>

    <div class="card">
        <img src="./border 2.avif" alt="">
        <h3>Border 2</h3>
    </div>

    <div class="card">
        <img src="./happy patel.avif" alt="">
        <h3>Happy Patel</h3>
    </div>
</div>

<!-- BOTTOM -->
<div class="bot">
    <img src="./background.avif" alt="">
</div>

</body>
</html>
